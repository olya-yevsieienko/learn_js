<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      td select,
      td input {
        width: 150px;
      }

      #diagram td {
        vertical-align: bottom;
        text-align: center;
        padding: 10px;
      }

      #diagram div {
        margin: auto;
      }
    </style>
  </head>
  <body>
    Депозитный калькулятор.
    <form name="calculator">
      <table>
        <tr>
          <td>Первоначальный депозит</td>
          <td>
            <input name="money" type="number" value="10000" required>
          </td>
        </tr>
        <tr>
          <td>Срок вклада?</td>
          <td>
            <select name="months">
              <option value="3">3 (минимум)</option>
              <option value="6">6 (полгода)</option>
              <option value="12" selected>12 (год)</option>
              <option value="18">18 (1.5 года)</option>
              <option value="24">24 (2 года)</option>
              <option value="30">30 (2.5 года)</option>
              <option value="36">36 (3 года)</option>
              <option value="60">60 (5 лет)</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Годовая процентная ставка?</td>
          <td>
            <input name="interest" type="number" value="5" required>
          </td>
        </tr>
      </table>
    </form>

    <table id="diagram">
      <tr>
        <th>Было:</th>
        <th>Станет:</th>
      </tr>
      <tr>
        <th id="money-before"></th>
        <th id="money-after"></th>
      </tr>
      <td>
        <div style="background: red;width:40px;height:100px"></div>
      </td>
      <td>
        <div style="background: green;width:40px;height:0" id="height-after"></div>
      </td>
    </table>

    <script>
      const form = document.forms.calculator;

      const moneyBefore = document.querySelector('#money-before');
      const moneyAfter = document.querySelector('#money-after');

      function calculate() {
        const initial = +form.money.value;
        if (!initial) {
          return;
        }

        const years = form.months.value / 12;

        const interest = form.interest.value * 0.01;
        if (!interest) {
          return;
        }

        const result = Math.round(initial * (1 + interest) ** years);

        moneyBefore.innerHTML = initial;
        moneyAfter.innerHTML = result;

        const heightAfter = document.querySelector('#height-after');
        const height = (result / initial) * 100;
        heightAfter.style.height = `${height}px`;
      }

      calculate();

      form.money.oninput = calculate;
      form.months.onchange = calculate;
      form.interest.oninput = calculate;
    </script>

  </body>
</html>
